<!-- [main] -->
<div class="card">
    <div class="card-header">  
        {{title}}
        
        <div class="header-actions">
            <div class="btn btn-danger" style="float:right" id="close-modal" autofocus                                  >Fechar</div>
        </div>
    </div>
    <div class="card-body">
        {{body}}
    </div>
    <div class="card-footer">
       {{footer}}
    </div>

</div>

<!-- script para fechar o botao -->
<script>
    $('#close-modal').click( function() {
        $('[widget="TWindow"]').remove();
    });
    </script>
<!-- [/main] -->
