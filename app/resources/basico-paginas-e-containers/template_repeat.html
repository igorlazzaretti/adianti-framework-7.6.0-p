<!--[main]-->

<!-- A sessão Main conterá a estrutura que não será repetida
    A sesão detail será repetida, true, conforme o array bidimensional.


-->
<table class="table">
    <thead>
      <tr>
        <th scope="col"> Identificação </th>
        <th scope="col"> Nome </th>
        <th scope="col"> Casa </th>
      </tr>
    </thead>
    <tbody>
      <!--[details]-->
      <tr>
        <td> {{id}} </td>
        <td> {{nome}} </td>
        <td> {{casa}} </td>
      </tr>
      <!--[/details]-->
    </tbody>
  </table>
  <!--[/main]-->
